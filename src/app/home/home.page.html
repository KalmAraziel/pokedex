<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar Pokémon..." (ionChange)="onSearchChange($event)" ></ion-searchbar>
  
  <ion-list *ngIf="pokemones.length === 0">
    <ion-item *ngFor="let poke of [1,2,3,4,5,6,7,8]" >
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h2>
        <p><ion-skeleton-text animated style="width: 20%"></ion-skeleton-text></p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-item *ngFor="let poke of pokemones" [routerLink]="poke.pokeIndex">
      <ion-avatar slot="start">
        <img [src]="poke.image" style="background: #f2f2f2;" />
      </ion-avatar>
      <ion-label>
        <h2>{{poke.name}}</h2>
        <p>{{poke.pokeIndex}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll  (ionInfinite)="loadPokemons(true,$event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más Pokémones...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
